<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiden</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Tiden</h1>
    <h2>The ultimate time tracker</h2>
    <pre>Tiden has helped tracking over <span id="days">   </span> days!</pre>
    <br>
    <img width="500pt" src="tiden-simulator.png" />

    <script type="text/javascript" async>

        const element = document.getElementById('days');
        const steps = [
            ".  ", ".. ", " ..", "  .", "   "
        ]

        element.innerHTML = steps[steps.length - 1];

        let i = 0;
        const interval = setInterval(() => {
            element.innerHTML = steps[i % steps.length];
            i++;
        }, 150);

        fetch('https://api.tiden.app/statistics', { mode: 'cors' })
            .then(response => response.json())
            .then(json => {
                element.innerHTML = parseInt(json.days);
                clearInterval(interval);
            })
            .catch(error => console.log(error));

    </script>
</body>

</html>
