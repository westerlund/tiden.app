<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiden</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Tiden</h1>
    <h2>The ultimate time tracker</h2>
    <pre id="days">Tiden has helped tracking over ... days!</pre>

    <script type="text/javascript" async>
        fetch('https://api.tiden.app/statistics', { mode: 'cors' })
        .then(response => response.json())
        .then(json => {
            document.getElementById('days').innerHTML = `Tiden has helped tracking over ${parseInt(json.days)} days!`;
        })
        .catch(error => console.log(error));
        // const json = await response.json();
        
    </script>
</body>

</html>
