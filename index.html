<!DOCTYPE html>
<html>

<head>
    <title>Tiden</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background: -moz-linear-gradient(106deg, #5CB025 0%, #8CCC38 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #8CCC38), color-stop(100%, #5CB025));
            background: -webkit-linear-gradient(106deg, #5CB025 0%, #8CCC38 100%);
            background: -o-linear-gradient(106deg, #5CB025 0%, #8CCC38 100%);
            background: -ms-linear-gradient(106deg, #5CB025 0%, #8CCC38 100%);
            background: linear-gradient(344deg, #5CB025 0%, #8CCC38 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 300;
            background-repeat: cover;
            /* height: 100%;
            width: 100%;
            margin: 0;
            padding: 0; */
        }

        #contents #left {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            color: white;
            left: 60px;
        }

        #contents #left #description {
            margin-top: 16px;
        }

        #contents #left img {
            margin: 0;
            padding: 0;
            vertical-align: middle;
            height: 50px;
        }

        #contents #left h1 {
            margin: 0;
            margin-left: 14px;
            font-size: 42pt;
            padding: 0;
            font-weight: 500;
        }

        #contents #left #header {
            display: flex;
            align-items: center;
        }

        #contents #left h2 {
            font-size: 18pt;
            font-weight: 300;
        }
        
        #contents #left p {
            font-size: 12pt;
            font-weight: 300;
            margin-top: 4px;
        }

        #contents #left #appstore {
            margin-top: 44px;
            height: 44px;
        }

        #contents #right {
            position: absolute;
            bottom: 0;
            color: white;
            right: 60px;
            overflow: hidden;
        }

        #contents #right img {
            margin-bottom: -4px;
        }

        #days {
            font-family: 'Courier New', Courier, monospace
        }
    </style>
</head>

<body>
    <div id="contents">
        <div id="left">
            <div id="header">
                <img src="tiden-logo.svg">
                <h1>Tiden</h1>
            </div>
            <h2 id="description">The ultimate time tracker</h2>
            <p>Tiden has helped tracking over <span id="days">   </span> days!</p>
            <img id="appstore" src="appstore-white.svg">
        </div>
        <div id="right">
            <img src="tiden-snapshot.png" width="840">
        </div>
    </div>

    <script type="text/javascript" async>

        const element = document.getElementById('days');
        const steps = [
            ".  ", ".. ", " ..", "  .", "   "
        ]

        element.innerHTML = steps[steps.length - 1];

        let i = 0;
        const interval = setInterval(() => {
            element.innerHTML = steps[i % steps.length];
            i++;
        }, 150);

        fetch('https://api.tiden.app/statistics', { mode: 'cors' })
            .then(response => response.json())
            .then(json => {
                element.innerHTML = parseInt(json.days);
                clearInterval(interval);
            })
            .catch(error => console.log(error));

    </script>
</body>

</html>
